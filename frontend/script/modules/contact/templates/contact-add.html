<div ng-init="vm.init()">
    <scrollable>
        <div class="add-contact">
            <form name='addContact' ui-form='submitForm'>
                <div class="user-license-block form-block">
                    <div class="header">
                        <p>User License</p>
                    </div>
                    <div class="body">
                        <div class="row">
                            <div class="options col-xs-8">
                                <div class="row">
                                    <div class="option col-xs-4">
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="value" value="1" class="hide">
                                            <img ng-src="{{(value==='1')?'./resources/radio-active.png':'./resources/radio-inactive.png'}}">
                                        </label>
                                        <div class="option-details">
                                            <p>Employee</p>
                                            <p class="sub"> Your Company Employee</p>
                                        </div>
                                    </div>
                                    <div class="option col-xs-4">
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="value" value="2" class="hide">
                                            <img ng-src="{{(value==='2')?'./resources/radio-active.png':'./resources/radio-inactive.png'}}">
                                        </label>
                                        <div class="option-details">
                                            <p>Shared User</p>
                                            <p class="sub"> External Project Planner</p>
                                        </div>
                                    </div>
                                    <div class="option col-xs-4">
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" ng-model="value" value="3" class="hide">
                                            <img ng-src="{{(value==='3')?'./resources/radio-active.png':'./resources/radio-inactive.png'}}">
                                        </label>
                                        <div class="option-details">
                                            <p>Contact</p>
                                            <p class="sub"> Your Account Contact</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="stats col-xs-4">
                                <div class="state">
                                    <p class="number">20</p>
                                    <p>Total Seats</p>
                                </div>
                                <div class="state">
                                    <p class="number">120</p>
                                    <p>Used</p>
                                </div>
                                <div class="state">
                                    <p class="number">8</p>
                                    <p>Available</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-info-block form-block">
                    <div class="header">
                        <p>Contact Info</p>
                    </div>
                    <div class="body">
                        <div class="img-uploader">
                            <div class="text-center">
                                <div class="img-wrapper">
                                    <img src="./resources/upload.png">
                                </div>
                                <p>Upload Image</p>
                            </div>
                        </div>
                        <div class="form">
                            <div class="form-wrapper">
                                <div class="row form-group">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="col-xs-4 label-wrapper">
                                            <label class="col-form-label" for="First-Name">First Name <sup>*</sup></label>
                                        </div>
                                        <div class="col-xs-8">
                                            <input type="text" name="First_Name" placeholder="First Name" class="form-control" type="text" id="First-Name" ng-model='vm.firstName' ui-required ng-class="{'error':(addContact.First_Name.$invalid && addContact.First_Name.$dirty)}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="label-wrapper col-xs-4 ">
                                            <label class="col-form-label" for="Last-Name">Last Name</label>
                                        </div>
                                        <div class="col-xs-8">
                                            <input type="text" name="Last_Name" placeholder="Last Name" class="form-control" type="text" id="Last-Name" ng-model='vm.lastName'>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="label-wrapper col-xs-4 ">
                                            <label class="col-form-label" for="Title">Title</label>
                                        </div>
                                        <div class="col-xs-8">
                                            <input type="text" name="Title" placeholder="Title" class="form-control" type="text" id="Title" ng-model='vm.title'>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="label-wrapper col-xs-4 ">
                                            <label class="col-form-label" for="Company">Company</label>
                                        </div>
                                        <div class="col-xs-8">
                                            <input type="text" name="Company" placeholder="Company" class="form-control" type="text" id="Company" ng-model='vm.company'>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-12">
                                        <div class="label-wrapper col-md-2 col-sm-4 ">
                                            <label class="col-form-label" for="Email">Email <sup>*</sup></label>
                                        </div>
                                        <div class="col-md-10 col-sm-8">
                                            <input type="text" name="Email" placeholder="Email" class="form-control" type="text" id="Email" ng-model='vm.email' ui-required ui-email ng-class="{'error':(addContact.Email.$invalid && addContact.Email.$dirty)}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="label-wrapper col-xs-4 ">
                                            <label class="col-form-label" for="Phone">Phone/Cell</label>
                                        </div>
                                        <div class="col-xs-8">
                                            <input type="text" name="Phone" placeholder="Phone" class="form-control" type="text" id="Phone" ng-model='vm.phone'>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="label-wrapper col-xs-4 ">
                                            <label class="col-form-label" for="example-text-input">Website</label>
                                        </div>
                                        <div class="col-xs-8">
                                            <input type="text" name="Website" placeholder="Website" class="form-control" type="text" id="Website" ng-model='vm.website'>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-12">
                                        <div class="label-wrapper col-md-2 col-sm-4 ">
                                            <label class="col-form-label" for="Address">Address</label>
                                        </div>
                                        <div class="col-md-10 col-sm-8">
                                            <input type="text" name="Address" placeholder="Address" class="form-control" type="text" id="Address" ng-model='vm.address'>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="label-wrapper col-xs-4">
                                            <label class="col-form-label" for="City">City</label>
                                        </div>
                                        <div class="col-xs-8">
                                            <input type="text" name="City" placeholder="City" class="form-control" type="text" id="City" ng-model='vm.city'>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="label-wrapper col-xs-4 ">
                                            <label class="col-form-label" for="Pin">Pin</label>
                                        </div>
                                        <div class="col-xs-8">
                                            <input type="text" name="Pin" placeholder="Postal Code" class="form-control" type="text" id="Pin" ng-model='vm.pin'>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group last-div">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="label-wrapper col-xs-4 ">
                                            <label class="col-form-label" for="example-text-input">Country</label>
                                        </div>
                                        <div class="col-xs-8">
                                            <select class="form-control" ng-model="vm.country" ng-change='vm.getStateList()' ng-options="country.CountryName for country in vm.countryList"></select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="label-wrapper col-xs-4 ">
                                            <label class="col-form-label" for="example-text-input">State</label>
                                        </div>
                                        <div class="col-xs-8">
                                            <select class="form-control" ng-model="vm.state" ng-options="state.StateName for state in vm.stateList"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="other-info-block form-block">
                    <div class="header">
                        <p>Other Info</p>
                    </div>
                    <div class="body">
                        <div class="form">
                            <div class="row form-group">
                                <div class="col-md-6 col-sm-12">
                                    <div class="label-wrapper col-xs-4 ">
                                        <label class="col-form-label" for="example-text-input">Project Role</label>
                                    </div>
                                    <div class="col-xs-8">
                                        <select class="form-control" ng-model="vm.role" ng-options="role.CodeDesc for role in vm.roleList"></select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="label-wrapper col-xs-4">
                                        <label class="col-form-label" for="example-text-input">Business</label>
                                    </div>
                                    <div class="col-xs-8">
                                        <select class="form-control" ng-model="vm.business" ng-options="key as value for (key , value) in vm.businessList"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6 col-sm-12">
                                    <div class="label-wrapper col-xs-4 ">
                                        <label class="col-form-label" for="example-text-input">Occupation</label>
                                    </div>
                                    <div class="col-xs-8">
                                        <select class="form-control" ng-model="vm.occupation" ng-options="key as value for (key , value) in vm.occupationList"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-block form-block">
                    <div class="header">
                        <p></p>
                    </div>
                    <div class="body">
                        <div class="form">
                            <div class="row form-group">
                                <div class="col-sm-12">
                                    <div class="col-md-offset-2 col-md-10 col-sm-8 col-sm-offset-4 error-msg" ng-if="(addContact.Email.$invalid && addContact.Email.$dirty)||(addContact.First_Name.$invalid && addContact.First_Name.$dirty)">
                                        <p><sup>**</sup>Please fill up the mandatory fields.</p>
                                    </div>
                                    <div class="col-md-offset-2 col-md-10 col-sm-8 col-sm-offset-4">
                                        <button class="submit-btn" type='submit'>Save</button>
                                        <button class="cancel-btn" type="button" ng-click="vm.gotoContactList()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </scrollable>
</div>
